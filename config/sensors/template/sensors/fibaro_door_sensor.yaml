# ETG 0
fibaro_door_sensor_laundry_room:
  friendly_name: 'Ytterdør'
  icon_template: >-
    {% if is_state('binary_sensor.laundry_room_206_0_207', 'on') %}
      mdi:door-open
    {% else %}
      mdi:door
    {% endif %}
  value_template: >-
    {% if is_state('binary_sensor.laundry_room_206_0_207', 'on') %}
      Åpen
    {% else %}
      Lukket
    {% endif %}

fibaro_door_sensor_battery_level_laundry_room:
  friendly_name: 'Dørsensor vaskerom batterinivå'
  icon_template: >-
    {% if (state_attr('binary_sensor.laundry_room_206_0_207', 'battery_level') > 70) %}
      mdi:battery
    {% elif (state_attr('binary_sensor.laundry_room_206_0_207', 'battery_level') > 50) %}
      mdi:battery-70
    {% elif (state_attr('binary_sensor.laundry_room_206_0_207', 'battery_level') > 20) %}
      mdi:battery-30
    {% elif (state_attr('binary_sensor.laundry_room_206_0_207', 'battery_level') < 20) %}
      mdi:battery-10
    {% endif %}
  unit_of_measurement: "%"
  value_template: >-
    {{ state_attr('binary_sensor.laundry_room_206_0_207', 'battery_level') }}

